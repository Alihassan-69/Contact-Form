<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQWUjJBF3-HVIQD4wMf392fE8Lz3HaOE__Tg&s" type="image/x-icon">
</head>
<body>
    <div class="">
        <h1>Contact us</h1>
        <form action="">
            <label for="fullname">Full Name</label><br>
            <input type="text" id="name" required placeholder="Enter you name"><br>
            <label for="email">E mail</label><br>
            <input type="email" name="e mail" id="e mail" required placeholder="E-mail"><br>
            <label for="address">Address</label><br>
            <input type="text" name="address" id="address" required placeholder="Enter your address"><br>
            <label for="Subject">Subject</label><br>
            <input type="text" id="subject" required placeholder="Job Inquiry, Feedback, Support..."><br>
            <textarea name="message" id="message" rows="5" placeholder="Your message"></textarea><br>
            <input type="submit" value="Submit">
        </form>

        <script src="script.js"></script>
    </div>
</body>
</html>
